{%extends 'layout/base.html'%} {% block navbar %} {% include
'layout/navbar.html' %} {% endblock %} {% block content %}
<a href="{{ url_for('cursos.create_curso') }}" class="btn btn-primary mb-3"
  >Nuevo Curso</a
>
<h1>Cursos</h1>
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Horas</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for curso in cursos %}
    <tr>
      <td>{{ curso.id }}</td>
      <td>{{ curso.descripcion }}</td>
      <td>{{ curso.horas }}</td>
      <td>
        <a
          href="{{ url_for('cursos.edit_curso', id=curso.id) }}"
          class="btn btn-sm btn-danger"
          >Editar</a
        >
        <a
          href="{{ url_for('cursos.delete_curso', id=curso.id) }}"
          class="btn btn-sm btn-warning"
          >Eliminar</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
